<div class="modal-dialog">
    <div class="modal-content">
        {{ form_ajax('onAddMessage') }}
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">New message</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="new_message_recipients">Recipient(s)</label>
                    <input type="text" class="form-control" name="recipients" id="new_message_recipients" autocomplete="off" />
                </div>

                <div class="form-group">
                    <label for="new_message_title">Subject</label>
                    <input type="text" class="form-control" name="title" id="new_message_title" autocomplete="off" />
                </div>

                <div class="form-group">
                    <label for="new_message_message">Message</label>
                    <textarea class="form-control" name="message" rows="5" id="new_message_message"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <hr/>
                <input type="submit" class="btn btn-primary" value="Send"/>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        {{ form_close() }}
    </div>
</div>
